<h1>{{ title }}</h1>

<div>{{ currentAction().name }}</div>

<div>{{ displayTimer() }}</div>

<div>Next up: {{ nextAction().name }}</div>
<button (click)="startNextAction()">{{ currentAction().type === 'START' ? 'Start' : currentAction().type === 'FINISH' ? 'Finish' : 'Skip' }}</button>
<button (click)="pauseToggle()">{{ isPaused() ? 'Continue' : 'Pause' }}</button>
<button *ngIf="isPaused()" (click)="reset()">Reset</button>
